#import User from './schema/core/user.graphql';

type Query {
    users(where: UserWhereInput, first: Int, skip: Int, orderBy: UserOrderByInput): [User!]!
    user(where: UserWhereUniqueInput): User
    myUser: User
}

type Mutation {
    signup(email: String, password: String, data: UserDataInput): AuthPayload!
    login(email: String, password: String): AuthPayload!
    updateMyUser(data: UserDataInput): User!
}
